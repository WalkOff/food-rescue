{% extends "base.html" %}
{% block title %}Driver Info{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Driver Info:</h1>
        <div id="app-container"></div>
    </div>
    <script type="text/javascript">
        window.driverId = '{{ driverId|safe }}'
        window.driver   = {{ driver|safe }};
    </script>
    <script src="../scripts/driverInfo.js"></script>
{% endblock %}
